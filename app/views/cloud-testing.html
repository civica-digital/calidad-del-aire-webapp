<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var quality_percentage = 0.70;
var cloud_height = 126;  // 380
var cloud_width = 200;   // 600

var quality_over100 = quality_percentage*100;
var margin_all = cloud_width*0.033333;
var max_width = cloud_width*1.1;
var max_height = cloud_height*1.4; //1.3158
var font_size=String(cloud_height*0.14) +"px" //0.0638


if (quality_percentage <= 0.25) {
    fill_filename = "cloud_1.svg";
} else if (quality_percentage <= 0.50) {
    fill_filename = "cloud_2.svg";
} else if (quality_percentage <= 0.75) {
    fill_filename = "cloud_3.svg";
} else {
    fill_filename = "cloud_4.svg";
}

var graphic_percentage = -0.0544*Math.pow(quality_percentage,3.0)+
0.0816*Math.pow(quality_percentage,2.0)+0.7798*quality_percentage + 0.0965;

if (quality_percentage < 0.05) {
    text_position = 0.1356872
} else if (quality_percentage > 0.93) {
    text_position = 0.8485328192000001
} else {
    text_position = graphic_percentage
}

text_0_label_weight= "normal"
text_100_label_weight= "normal"
text_value_label = quality_over100
if (quality_percentage == 0) {
    text_value_label = "";
    text_0_label_weight ="bold";
} else if (quality_percentage == 1) {
    text_value_label = "";
    text_100_label_weight ="bold";
}

//var graphic_percentage = 0.66*quality_percentage+0.17
//var graphic_percentage = quality_percentage

var margin = {top: margin_all, right: margin_all, bottom: margin_all, left: margin_all},
    width = max_width - margin.left - margin.right,
    height = max_height - margin.top - margin.bottom;


var parse = d3.time.format("%b %Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x);

var yAxis = d3.svg.axis()
    .scale(y);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("svg:image")
    .attr("x", margin.left)        // position the left of the rectangle
    .attr("y", margin.bottom)
    .attr("id", "cloud-svg")
    .attr("xlink:href", "cloud_base.svg")
    .attr("width", cloud_width)
    .attr("height", cloud_height);

var defs = svg.append("defs").attr("id", "imgdefs")

var filling_pattern = defs.append("pattern")
    .attr("id", "filling_pattern")
    .attr("height", 1)
    .attr("width", 1)
    .attr("x", "0")
    .attr("y", "0")

filling_pattern.append("svg:image")
    .attr("id", "darkblue-cloud-svg")
    .attr("xlink:href", fill_filename)
    .attr("width", cloud_width)
    .attr("height", cloud_height);


svg.append("rect")        // attach a rectangle
      .attr("x", margin.left)        // position the left of the rectangle
      .attr("y", margin.bottom)         // position the top of the rectangle
      .attr("fill","url(#filling_pattern")
      .attr("height", cloud_height)    // set the height
      .attr("width", cloud_width*graphic_percentage);    // set the width

// Axis region starts
// Horizontal Line
svg.append("line")
      .attr("x1", margin.left + 0.1*cloud_width)
      .attr("y1", margin.top + 1.1*cloud_height)
      .attr("x2", margin.left + 0.9*cloud_width)
      .attr("y2", margin.top + 1.1*cloud_height)
      .attr("stroke-width", 3)
      .attr("stroke", "#0F156E");

// Axis line 0
svg.append("line")
      .attr("x1", margin.left + 0.1*cloud_width)
      .attr("y1", margin.top + 1.07*cloud_height)
      .attr("x2", margin.left + 0.1*cloud_width)
      .attr("y2", margin.top + 1.13*cloud_height)
      .attr("stroke-width", 3)
      .attr("stroke", "#0F156E");

svg.append("line")
      .attr("x1", margin.left + 0.9*cloud_width)
      .attr("y1", margin.top + 1.07*cloud_height)
      .attr("x2", margin.left + 0.9*cloud_width)
      .attr("y2", margin.top + 1.13*cloud_height)
      .attr("stroke-width", 3)
      .attr("stroke", "#0F156E");

// axis Textlabels

svg.append("text")
      .attr("x", margin.left + 0.09*cloud_width)
      .attr("y", margin.top + 1.24*cloud_height)
      .text( "0" )
      .attr("font-family", "GothamRnd")
      .attr("font-size", font_size)
      .attr("fill", "#6E7072")
      .attr("font-weight",text_0_label_weight);

svg.append("text")
      .attr("x", margin.left + 0.89*cloud_width)
      .attr("y", margin.top + 1.24*cloud_height)
      .text( "100" )
      .attr("font-family", "GothamRnd")
      .attr("font-size", font_size)
      .attr("fill", "#6E7072")
      .attr("font-weight",text_100_label_weight);

// value Textlabels

svg.append("text")
      .attr("x", margin.left + (text_position-0.02)*cloud_width)
      .attr("y", margin.top + 1.24*cloud_height)
      .text(text_value_label)
      .attr("font-family", "GothamRnd")
      .attr("font-size", font_size)
      .attr("fill", "#0F156E")
      .attr("font-weight","bold");

</script>
